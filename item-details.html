<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header" id="header">
    <div class="header-logo">
        <a href="index.html"><img src="./Images/Photos/BeeBrandLogo.png" alt="BeeBrand Logo" class="logo"></a>
    </div>
    <nav class="header-navigation">
        <a href="index.html" class="header-button">Sākums</a>
        <a href="Catalogue.html" class="header-button">Katalogs</a>
        <a href="Contacts.html" class="header-button">Kontakti</a>
    </nav>
    <a href="cart.html"><img src="./Images/SVG/Cart.SVG" alt="Cart" class="cart"></a>
</header>
<div class="recommended-bee-board-cont recommended-bee-board-cont-elsa">
    <div class="bee-board-cont">
        <div class="product-image-container">
            <img src="./Images/Photos/elsa.png" alt="Elza" class="product-image">
            <div class="product-image-hover"></div>
        </div>
        <div class="product-details">
            <h1 class="product-title">Elza</h1>
            <p class="product-description">
                Kad jūties emocionāli pārņemts vai sasprindzis, Elza ar savām ledus spējām palīdz "atvēsināt" emocijas, ļaujot tev rast mieru un koncentrēties uz risinājumu. Viņa dod spēku saglabāt vēsu prātu un skaidri saskatīt, kā rīkoties pat sarežģītās situācijās.
            </p>
            <div class="product-price">29.99€</div>
            <div class="product-buttons">
                <button class="btn btn-wishlist">Add to Wishlist</button>
                <button class="btn btn-cart" onclick="addToCart('Elza', 29.99, './Images/Photos/elsa.jpg')">Pievienot grozam</button>
            </div>
        </div>
    </div>
</div>
<script src="Scripts/scroll-header.js"></script>
<script src="Scripts/item-details.js"></script>
<script src="Scripts/cart.js"></script>
</body>
</html>
